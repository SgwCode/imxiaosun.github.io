<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <link rel="stylesheet" type="text/css" href="style.css"
  </head>
  <body>
    <div id="header-section" class="h-on-top no-transparent">
      <header
        id="masthead"
        class="site-header header-contained no-sticky no-scroll no-t h-on-top"
        role="banner"
      >
        <div class="container">
          <div class="site-branding">
            <div class="site-brand-inner no-logo-img has-title has-desc">
              <p class="site-title">
                <a
                  class="site-text-logo"
                  href="http://www.imxiaosun.com/"
                  rel="home"
                  >孙国文的博客 - www.imxiaosun.com</a
                >
              </p>
              <p class="site-description">
                Be better than never! 好记性不如烂笔头！
              </p>
            </div>
          </div>
          <div class="header-right-wrapper">
            <a href="#0" id="nav-toggle">
              "Menu"
              <span></span>
              <nav
                id="site-navigation"
                class="main-navigation"
                role="navigation"
              ></nav>
            </a>
          </div>
        </div>
      </header>
    </div>
    <div id="content" class="site-content">
      <div id="primary" class="widget-area sidebar" role="complementary">
        <p>我的第一个网页</p>
      </div>
      <div id="secondary" class="widget-area sidebar" role="complementary">
        <aside id="text-5" class="widget widget_text">
          <h2 class="widget-title">About Me [关于博主]</h2>
        </aside>
      </div>
    </div>
  </body>
</html>
